<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07 CSS Box Model</title>
  <link rel="stylesheet" href="07_box-model.css">
</head>
<body>

  <h1>CSS Box Model Demo</h1>

  <div class="box padding-individual">
    Padding using individual sides
  </div>

  <div class="box padding-shorthand-4">
    Padding shorthand (4 values)
  </div>

  <div class="box padding-shorthand-2">
    Padding shorthand (2 values)
  </div>

  <div class="box width-padding">
    Width + Padding (content-box default)
  </div>

  <div class="box border-box">
    Width + Padding (border-box)
  </div>

  <div class="box full-box-model">
    Full Box Model<br>
    (width + padding + border + margin)
  </div>

</body>
</html>
