<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Backgrounds</title>
  <link rel="stylesheet" href="04_backgrounds.css">
</head>
<body>

  <h1>CSS Backgrounds</h1>

  <p>This paragraph has its own background color.</p>

  <div class="box opacity">
    This div uses opacity (text is also transparent)
  </div>

  <div class="box rgba">
    This div uses RGBA (text is NOT transparent)
  </div>

</body>
</html>
