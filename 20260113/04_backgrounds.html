<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Backgrounds</title>
  <link rel="stylesheet" href="04_background.css">
</head>
<body>

  <h1>CSS Backgrounds</h1>

  <!-- background-color -->
  <div class="bg-color">
    Background Color
  </div>

  <!-- opacity -->
  <div class="bg-opacity">
    Opacity applied (text also transparent)
  </div>

  <!-- RGBA transparency -->
  <div class="bg-rgba">
    RGBA Background (text not transparent)
  </div>

  <!-- background-image -->
  <div class="bg-image">
    Background Image
  </div>

  <!-- background-repeat -->
  <div class="bg-repeat">
    Background Repeat-X
  </div>

  <!-- background-position + no-repeat -->
  <div class="bg-position">
    Background Position Right Top
  </div>

  <!-- background-attachment -->
  <div class="bg-attachment">
    Background Attachment Fixed (scroll page)
  </div>

  <!-- background shorthand -->
  <div class="bg-shorthand">
    Background Shorthand Property
  </div>

</body>
</html>
