<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Image Gallery</title>
    <link rel="stylesheet" href="28_image-gallery.css" />
  </head>
  <body>
    <h1>CSS Responsive Image Gallery</h1>

    <div class="gallery">
      <div class="gallery-item">
        <a
          target="_blank"
          href="https://images.pexels.com/photos/1797121/pexels-photo-1797121.jpeg"
        >
          <img
            src="https://images.pexels.com/photos/1797121/pexels-photo-1797121.jpeg"
            alt="Cinque Terre"
          />
        </a>
        <div class="desc">Cinque Terre</div>
      </div>

      <div class="gallery-item">
        <a
          target="_blank"
          href="https://images.pexels.com/photos/15286/pexels-photo.jpg"
        >
          <img
            src="https://images.pexels.com/photos/15286/pexels-photo.jpg"
            alt="Green Forest"
          />
        </a>
        <div class="desc">Green Forest</div>
      </div>

      <div class="gallery-item">
        <a
          target="_blank"
          href="https://images.pexels.com/photos/1933239/pexels-photo-1933239.jpeg"
        >
          <img
            src="https://images.pexels.com/photos/1933239/pexels-photo-1933239.jpeg"
            alt="Northern Lights"
          />
        </a>
        <div class="desc">Northern Lights</div>
      </div>

      <div class="gallery-item">
        <a
          target="_blank"
          href="https://images.pexels.com/photos/15382/pexels-photo.jpg"
        >
          <img
            src="https://images.pexels.com/photos/15382/pexels-photo.jpg"
            alt="Mountains"
          />
        </a>
        <div class="desc">Mountains</div>
      </div>

      <div class="gallery-item">
        <a
          target="_blank"
          href="https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg"
        >
          <img
            src="https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg"
            alt="Beach"
          />
        </a>
        <div class="desc">Beach</div>
      </div>

      <div class="gallery-item">
        <a
          target="_blank"
          href="https://images.pexels.com/photos/248796/pexels-photo-248796.jpeg"
        >
          <img
            src="https://images.pexels.com/photos/248796/pexels-photo-248796.jpeg"
            alt="Desert"
          />
        </a>
        <div class="desc">Desert</div>
      </div>
    </div>
  </body>
</html>
