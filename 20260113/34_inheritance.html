<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Inheritance</title>
    <link rel="stylesheet" href="34_inheritance.css" />
  </head>
  <body>
    <section class="inherited">
      <p>This paragraph has <strong>inherited text styles</strong>.</p>
    </section>

    <section class="not-inherited">
      <p>This paragraph has <strong>no inherited border</strong>.</p>
    </section>

    <section class="forced-inherit">
      <p>This paragraph has <strong>explicitly inherited border</strong>.</p>
    </section>
  </body>
</html>
