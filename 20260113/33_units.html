<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Units</title>
    <link rel="stylesheet" href="33_units.css" />
  </head>
  <body>
    <section class="absolute">
      <h1>Absolute Units (px)</h1>
      <h2>Subheading</h2>
      <p>This paragraph uses pixel-based font sizing.</p>
    </section>

    <section class="relative-em">
      <h1>Relative Units (em)</h1>
      <h2>Subheading</h2>
      <p>This paragraph scales based on parent font size.</p>
    </section>

    <section class="relative-rem">
      <h1>Relative Units (rem)</h1>
      <h2>Subheading</h2>
      <p>This paragraph scales based on root font size.</p>
    </section>

    <section class="viewport">
      <h1>Viewport Units</h1>
      <div class="box">vw / vh Box</div>
    </section>
  </body>
</html>
