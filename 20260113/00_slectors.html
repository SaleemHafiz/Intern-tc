<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Demo</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="00_selectors.css">
</head>
<body>

  <!-- Element selector + Grouping selector -->
  <h1>CSS Selectors</h1>
  <h2>Simple Demonstration</h2>

  <!-- ID selector -->
  <p id="para1">This paragraph uses an ID selector.</p>

  <!-- Class selector -->
  <p class="center">This paragraph uses a class selector.</p>

  <!-- Element + class selector -->
  <p class="center large">This paragraph uses two classes.</p>

  <!-- Attribute selector -->
  <input type="text" placeholder="Attribute selector example">

  <!-- Combinator selector -->
  <div class="box">
    <p>This paragraph is inside a div (descendant selector).</p>
  </div>

  <!-- Pseudo-class selector -->
  <a href="#">Hover over this link</a>

  <!-- Pseudo-element selector -->
  <p class="pseudo">This paragraph uses pseudo-elements.</p>

</body>
</html>
