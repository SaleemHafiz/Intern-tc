<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Attribute Selectors</title>
    <link rel="stylesheet" href="30_attr-selectors.css" />
  </head>
  <body>
    <!-- Attribute selector examples -->
    <a href="#" target="_blank">Target Blank Link</a><br /><br />
    <a href="#" target="_self">Target Self Link</a><br /><br />

    <!-- Title attribute examples -->
    <p title="flower">Flower</p>
    <p title="summer flower">Summer Flower</p>
    <p title="my-flower">My Flower</p>

    <!-- Class attribute examples -->
    <div class="top">Top</div>
    <div class="top-text">Top Text</div>
    <div class="topcontent">Top Content</div>
    <div class="mytest">My Test</div>
    <div class="latest">Latest</div>

    <!-- Form styling with attribute selectors -->
    <input type="text" placeholder="Text input" /><br />
    <input type="button" value="Button" />
  </body>
</html>
