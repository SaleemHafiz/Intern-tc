<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Colors</title>
  <link rel="stylesheet" href="03_colors.css">
</head>
<body>

  <h1>CSS Colors</h1>

  <!-- CSS Color Names -->
  <div class="box color-name">
    Color Name: tomato
  </div>

  <!-- RGB -->
  <div class="box rgb">
    RGB: rgb(255, 99, 71)
  </div>

  <!-- RGBA -->
  <div class="box rgba">
    RGBA: rgba(255, 99, 71, 0.6)
  </div>

  <!-- HEX -->
  <div class="box hex">
    HEX: #ff6347
  </div>

  <!-- HSL -->
  <div class="box hsl">
    HSL: hsl(9, 100%, 64%)
  </div>

  <!-- HSLA -->
  <div class="box hsla">
    HSLA: hsla(9, 100%, 64%, 0.6)
  </div>

</body>
</html>
