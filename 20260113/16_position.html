<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Position Property</title>
    <link rel="stylesheet" href="16_position.css" />
  </head>
  <body>
    <h2>CSS Position Examples</h2>

    <div class="box static">Static Position (default)</div>

    <div class="box relative">Relative Position</div>

    <div class="parent">
      Parent (relative)
      <div class="absolute">Absolute Position</div>
    </div>

    <div class="fixed">Fixed Position</div>

    <div class="sticky">Sticky Position (scroll down)</div>

    <p class="space">
      Scroll the page to see how <b>fixed</b> and <b>sticky</b> elements behave.
    </p>
  </body>
</html>
