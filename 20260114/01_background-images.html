<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Border Images</title>
    <link rel="stylesheet" href="01_background-images.css" />
  </head>
  <body>
    <h1>CSS Border Images</h1>
    <p>
      The <strong>border-image</strong> property lets you decorate borders using
      images instead of plain colors.
    </p>

    <h2>Basic Border Image</h2>
    <div class="border-box round-repeat">Image border (round)</div>

    <h2>Stretched Border Image</h2>
    <div class="border-box stretch-repeat">Image border (stretch)</div>

    <h2>Different Slice Values</h2>
    <div class="border-box slice-pixels">Slice using pixels</div>
    <div class="border-box slice-percent-small">Slice using 20%</div>
    <div class="border-box slice-percent-large">Slice using 30%</div>
  </body>
</html>
